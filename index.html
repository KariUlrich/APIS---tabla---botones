<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>85</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5f7fafbd10.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="modal-crear">
    <form id="form-crear" class="form-crear">
     <div>
     <label>Nombre
      <input type="text" id="nombre">
     </label>
    </div>
    <div>
     <label>Email
      <input type="email" id="email">
     </label>
    </div>
    <div>
     <label>Telefono
      <input type="number" id="telefono">
     </label>
    </div>
    <div>
     <label>Direccion
      <input type="text" id="direccion">
     </label>
    </div>
    <div>
     <input type="submit" value="crear usuario" id="crear-nuevo-usuario">
   </div>
   </form>
  </div>
   
  <div class="div-boton">
       <button class="boton-crear-usuario">Crear usuario</button>
  </div>
   

  <div class="modal-editar">
   <form id="form-editar" class="form-editar">
    <div>
     <label>Nombre
     <input type="text" id="editar-nombre">
   </label>
    </div>
    <div>
   <label>Email
     <input type="email" id="editar-email">
   </label>
   </div>
   <div>
   <label>Telefono
     <input type="number" id="editar-telefono">
   </label>
   </div>
   <div>
   <label>Direccion
     <input type="text" id="editar-direccion">
   </label>
   </div>
   <div>
   <input type="submit" value="Editar usuario" id="boton-usuario-editado">
   </div>
   </form>
  </div>
  <table class="tabla-usuarios" id="tabla">   
  </table>

  <script src="index.js"></script>
</body>
</html>
